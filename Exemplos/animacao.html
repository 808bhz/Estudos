<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações com CSS</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<style>
    body { font-family: 'Segoe UI', Verdana; }
    h1 {
        background-color: black;
        color: white;
        padding: 5px;
        text-align: right;
    }

    h1 span { 
        display: inline-block;
        animation-name: efeitoEntrada;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
    }

    @keyframes efeitoEntrada {
        from { transform: translateX(-100vw); }
        to { transform: translateX(0); }
    }



    .flip-horizontal-bottom {
	animation: flip-horizontal-bottom 0.4s cubic-bezier(0.455, 0.030, 0.515, 0.955) both;
}

    @keyframes flip-horizontal-bottom {
        0% {
            transform: rotateX(0);
        }
        100% {
            transform: rotateX(-180deg);
        }
        }

</style>

</head>
<body>
    <h1><span>Exemplos de Animação</span></h1>
    <hr>

    <h2 class="flip-horizontal-bottom">
        IMPACTA
    </h2>

    <h2 class="animate__animated animate__slow animate__delay-2s animate__fadeIn">
        Animate.css
    </h2>

</body>
</html>
